hackathonRows:
 - {title: "Mayorcetes", image: "", details: "Un app donde una persona mayor que no se atreve por no saber buscar, o por motivo de movilidad, no acude a un centro para mayores para comer, tomar su cañita, bailar y conocer amig@s<br><br><a href='/datamad2017/blog/proyectos-seleccionados#mayorcetes'>Más Información</a>"}
 - {title: "La historia de Madrid a través de sus calles", image: "", details: "Las calles y plazas son los sitios por los que transitamos, donde está nuestra casa, nuestro trabajo,el lugar al que vamos a comer o nuestro centro de salud. Es decir, los sitios en los que se desarrolla nuestra vida. Y sus nombres no son inocuos. Hay calles con nombres de personas, de lugares, de hechos históricos, de oficios, de animales.<br>Cuando las instituciones ponen nombre a las calles o plazas de nuestras ciudades hacen mucho más que una acción administrativa de identificación: rinden un homenaje a algo o a alguien. Normalmente, no hacemos demasiado caso a esos nombres y no nos detenemos a observar la importancia que tienen y que definen el carácter de la propia ciudad.<br>Si observamos un listado con los nombres de las calles y plazas de los 21 distritos de Madrid, nos llamará la atención la diferencia de número entre las dedicadas a hombres y a mujeres. También es importante saber el motivo por el que esas personas fueron merecedoras de una placa con su nombre, si pertenecían a la realeza, a la nobleza, al ejército, a la iglesia o si fueron reconocidas por sus méritos. Además del número de calles otorgadas a hombres y a mujeres, es importante saber dónde se sitúan éstas, en qué distritos y en qué barrios, ya que su relevancia histórica varía. Tampoco es lo mismo ser el nombre de una calle, que de una plaza, o de una avenida, o de las tres a la vez. O si es una vía peatonal o si sólo se pasa por ella en coche.<br>No solemos conocer la propia historia de la calle, cuándo se le dio su nombre y por qué se eligió ese nombre, si se ha cambiado a lo largo de la Historia, si tiene o no relación con el distrito al que pertenece, si supone un reconocimiento...<br><br>El proyecto parte de un archivo .csv con las calles actuales de los 21 distritos de Madrid que puede descargarse del portal de datos abiertos del ayuntamiento.<br>De manera consensuada, deberíamos poder establecer las diferentes categorías y subcategorías que existen en esas calles: personas (hombres y mujeres), animales, vegetales, lugares, hechos, obras...<br><br><a href='/datamad2017/blog/proyectos-seleccionados#la-historia-de-madrid-a-través-de-sus-calles'>Más Información</a>"}
 - {title: "Pure Madrid", image: "PureMadrid.jpg", details: "Una app que, apoyada en un servidor, permita a los usuarios conocer en cualquier momento el estado de la contaminación de Madrid y de las restricciones de tráfico asociadas.<br><br>El enfoque que le hemos dado a esta aplicación está centrado en la información que creemos que más le puede interesar al usuario: la restricción de tráfico que pueda aplicarse cada día, sin tener que estar preocupado por no conocer el estado actual.<br><br>La motivación que nos ha llevado a presentar este proyecto fue el caos que se organizó el año pasado al resultar que muchos ciudadanos no tenían disponible la información hasta el momento en el que encendían la radio o veían los letreros en las carreteras. Por esta razón el objetivo de esta aplicación será ayudar a los ciudadanos en la medida de lo posible a conocer los escenarios activados en cada momento.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#pure-madrid'>Más Información</a>"}
 - {title: "Tripscore", image: "Tripscore.png", details: "<a href='http://tripscore.eu/'>Tripscore</a> es una aplicación web que permite obtener recomendaciones de rutas en transporte público comparando las preferencias del usuario con datos históricos sobre la calidad del transporte. Fue desarrollada durante el mes de Julio de 2017 en el evento Open Summer of Code en Bruselas (Bélgica) en el contexto del <a href='https://oasis.team/'>proyecto europeo OASIS</a>.<br><br>Actualmente la aplicación contiene los datos de los trenes que circulan por todo Bélgica. Como participantes de OASIS, el <a href='http://www.oeg-upm.net/'>Grupo de Ingeniería Ontológica (OEG) de la Universidad Politécnica de Madrid</a>  junto con el el Consorcio de Transportes de Madrid (CRTM) han ideado el plan de introducir los datos abiertos de transporte de la ciudad de Madrid para poder ofrecer este servicio a los ciudadanos.<br><br>Para ello se tendrán que recolectar y transformar los datos de la Empresa Municipal de Transport de Madrid (EMT) almacenados en el portal de datos abiertos del ayuntamiento de Madrid y los datos del portal de datos abierto del CRTM para que estos puedan ser consultados a través de Tripscore.<br><br>Public transport, open linked data, quality of experience, EMT, CRTM.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#tripscore'>Más Información</a>"}
 - {title: "Madrid On You", image: "MadridOnYou.png", details: "Madrid on You es una aplicación (web) que utiliza como base varios conjuntos de datos abiertos del ayuntamiento de Madrid para ofrecer al usuario distintos planes y rutas para realizar en la ciudad de Madrid. Los datasets que se utilizan se encuadran dentro de las categorías de automovilismo, ciclismo, ocio y turismo.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#madrid-on-you'>Más Información</a>"}
 - {title: "Aire de hoy, salud para mañana", image: "", details: "El aire de Madrid ha estado en boca de todos los madrileños en la actualidad tanto por la creciente conciencia por la ecología como por las medidas adoptadas para mejorar su calidad durante los últimos años.<br><br>Resulta trascendental para la salud de los madrileños tomar medidas a medio y largo plazo.<br><br>Nuestro objetivo es crear una plataforma web que, mediante la explotación de datos de acceso público, arroje luz a este tema entorno a 3 principales ejes:<br><br>Concienciación: Mediante analítica visual del estado actual del aire en tiempo real en cada punto de la Comunidad y mediante explicaciones gráficas de las consecuencias para la salud de cada elemento químico al rebasar los límites de seguridad recomendados.<br><br>Predicción: Mediante técnicas avanzadas de Inteligencia Artificial, la plataforma sera capaz de pronosticar los niveles de calidad del aire para las siguientes semanas o incluso meses.<br><br>Monitorización: La plataforma permitirá analizar los periodos en los que Madrid estaba sometida al protocolo de medidas adoptadas durante episodios de alta contaminación. Así, el usuario podrá comprobar si dichas medidas fueron suficientes para paliar los niveles de contaminación y mantenerlos estables.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#aire-de-hoy-salud-para-mañana'>Más Información</a>"}
 - {title: "DoctorData", image: "", details: "Uno de los principales problemas a los que se enfrenta un portal de datos abiertos es la cobertura y calidad de los datos que se encuentran en él. Éstos son generados por las propias administraciones públicas con gran esfuerzo y buscando entre la información que han ido almacenado a lo largo de los años en distintos formatos.<br><br>Ante estos hechos, nos surge una pregunta: ¿pueden los ciudadanos ayudar a las administraciones en la tarea de recolección de datos?<br><br>OpenStreetMap (OSM) es un mapa colaborativo construido por ciudadanos de todo el mundo y cuyos datos son de uso libre y bajo licencia abierta.<br><br>DoctorData pretende mejorar la cantidad y calidad de los datos complementando los conjuntos de datos presentes en el portal con la información disponible disponible en la plataforma OSM. De esta forma se involucrará a la ciudadanía de forma indirecta en esta tarea.<br><br>Además, como recompensa a la labor de la gente, se pretende integrar algunos datasets del portal de datos abiertos en OSM.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#doctordata-datos-abiertos-colaborativos-usando-openstreetmap'>Más Información</a>"}
 - {title: "La tecnología Blockchain en la admón. pública", image: "", details: "El proyecto La tecnología Blockchain en la administración pública: Aplicaciones y prueba de concepto es una iniciativa del Grupo de usuarios de Haskell de Madrid (Haskell Mad). Dentro de sus objetivos está el de profundizar en las tecnologías blockchain y en sus aplicaciones prácticas en los distintos ámbitos sociales y en este caso, dentro de los canales de comunicación ente el Ayuntamiento de Madrid y sus conciudadanos.<br><br>Para ello propone hacer uso de uno de la programación funcional, uno de los paradigmas de programación que están cambiando el panorama actual del desarrollo de software. El objetivo es crear un prototipo de aplicación que pueda integrarse como una capa añadida al sistema informático de gestión Linea Madrid, en el ámbito que se determine y sin que afecte al normal funcionamiento del mismo.<br><br>Este prototipo añadirá las ventajas que ofrece el uso de los sistemas de bases de datos distribuidas, tecnología conocida como blockchain, entre las que cabe destacar la imposibilidad de modificar los datos una vez incluidos y procesados en la cadena de información, con las ventajas consiguientes en cuanto a transparencia y en su caso, preservación de la intimidad del consultante.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#la-tecnología-blockchain-en-la-administración-pública-aplicaciones-y-prueba-de-concepto'>Más Información</a>"}
 - {title: "MADMobility", image: "", details: "Madrid es una gran ciudad en la que se concentra el núcleo de población más grande de España, de este hecho deriva que existan diferentes problemas que han sido motivo de debate y haya salido en las noticias con gran asiduidad: tráfico y contaminación.<br><br>Estos problemas, y otras ciudades del mundo, se han convertido en preocupación en los ciudadanos y por extensión a los políticos y dirigentes. Pero, ¿se conoce el problema en profundidad? ¿se han localizado bien los factores que influyen en este campo? ¿se han identificado las zonas de Madrid más propensas a estos problemas?<br><br>Este proyecto tiene como objetivo estudiar la movilidad urbana de Madrid, y trata de dar una visión diferente a la que pueda tener mediante un conocimiento normal de la ciudad puesto que trata de integrar diferentes tipos de datos diferentes técnicas de análisis. Con el uso de esta aplicación web el análisis experto basado en la visualización de mapas y gráficos, cualquier técnico municipal o personas dedicadas al estudio y conocimiento de Madrid podrá obtener una visión única y crítica.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#madmobility'>Más Información</a>"}
 - {title: "M30, gestión inteligente del tráfico", image: "", details: "Desde hace cierto tiempo la gestión del tráfico en las ciudades se ha convertido en un tema de suma importancia y, a veces, bastante polémico. La necesidad de ofrecer al ciudadano soluciones en esta materia ha venido acompañado de un mayor énfasis en la medición y obtención de datos de tráficoEl concepto de smart city que promueve la sostenibilidad urbana , el diseño de ciudades que sean capaces de mejorar la calidad de vida de su habitantes y de responder a las necesidades de los ciudadanos y las empresas, está en boga.<br><br>El presente trabajo toma esas ideas y se enfoca en una ciudad concreta, Madrid, y en una de las más importantes molestias para sus ciudadanos, el tráfico.<br><br>Para tratar de dar una solución primero hay que comprender el problema y, gracias a la plataforma de open data del Ayuntamiento de Madrid, disponemos de una ingente cantidad de datos para acotar correctamente la situación.<br><br>Para abordar la tarea el estudio se circunscribe a la M30, foco de algunos de los mayores problemas de tráfico de la ciudad.<br><br>En las siguientes secciones del trabajo se mostrará cómo obtener y tratar las distintas fuentes de información que existen sobre el tráfico en la ciudad de Madrid.<br><br>ºSe analizarán los datos de forma descriptiva para conocer el estado actual y pasado y, finalmente, se tratará de diseñar modelos predictivos para encontrar patrones y cierta armonía en el aparente caos del tráfico de la capital.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#m30-gestión-inteligente-del-tráfico'>Más Información</a>"}
 - {title: "Turisfy", image: "  ", details: "La espectacular subida de la presencia de turistas en la ciudad de Madrid, hace que este sea una de las fuentes de ingresos más importante para muchas empresas en la ciudad. Sin embargo, los turistas que visitan la ciudad a veces tienen una visión muy reducida de lo que la ciudad puede ofrecer y, peor aún, visitan los lugares más concurridos al mismo tiempo, causando por lo tanto una peor calidad de la visita.<br><br>Además, en ocasiones la popularidad de un lugar o atracción turística puede eclipsar otras en su proximidad, quizás no tan populares pero igualmente interesantes, y muy accesibles. El objetivo último de este proyecto, podría decirse, es ayudar al desarrollo de un turismo “de barrio”, que también puede permitir a los propios residentes conocer, valorar y cuidar mejor su entorno.<br><br>En este proyecto se propone cruzar varios conjuntos de datos ofrecido por la ciudad de Madrid relativos al turismo (monumentos, actividades programadas, locales de diversión), con otras fuentes con APIs abiertas, como Google Maps y TripAdvisor, para crear mapas que pueden ser utilizados por los usuarios para planificar eficientemente su visita a la ciudad, dada una previsión de tiempo.<br><br>Dicha planificación tendrá en cuenta además valores del entorno (contaminación acústica y del aire), así como los medios de transporte a emplear (datos de BiciMAD, de la EMT, predicción meteorológica). Se incluirán medidas de concienciación, además, sobre la huella ecológica de dicha planificación de haber sido realizada en coche o moto.<br><br>El objetivo es proporcionar a los turistas informaciones sobre, p.ej. los mejores barrios donde alojarse teniendo en cuenta la disponibilidad de transporte público, las horas menos concurridas (p.ej., utilizando los datos en tiempo real) o la disponibilidad de más puntos de interés, así como recomendaciones en cuanto a coste de las diferentes actividades y medios de transporte.<br><br><a href='/datamad2017/blog/proyectos-seleccionados#turisfy'>Más Información</a>"}

